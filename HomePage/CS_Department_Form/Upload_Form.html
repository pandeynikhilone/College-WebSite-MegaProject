<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="Upload_Style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-box mt-5 p-4 bg-white rounded">
            <h2 class="text-center">Upload Notes</h2>
            <p class="text-center">
                Please upload your notes that you would like to share. We appreciate your contribution! 
                <hr>
            </p>
            <form>
                <div class="row mb-3">
                    <div class="col">
                        <span>Name<span class="text-danger">*</span></span>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <span>Student ID<span class="text-danger">*</span></span>
                        <input type="text" class="form-control" placeholder="***123" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="fileInput" class="form-label d-flex">Upload Files<span class="text-danger">*</span></label>
                    <input class="form-control" type="file" id="fileInput" accept=".pdf,image/*" multiple required>
                </div>
                <div class="mb-3 dropzone" id="dropzone">
                    Drag and drop files here or click to upload
                </div>
                <div class="file-list" id="fileList"></div>
                <div class="mb-3">
                    <span>Describe your feedback</span>
                    <textarea class="form-control" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-success w-100">Submit</button>
            </form>
        </div>
    </div>
    
    <script src="Upload_Script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
