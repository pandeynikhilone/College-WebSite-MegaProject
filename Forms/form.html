<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style1.css">
    <title>Feedback</title>
</head>
<body>
    <div class="container">
        <div class="form-box mt-5 p-4 bg-white rounded">
            <h2 class="text-center">Feedback Form</h2>
            <p class="text-center">
                We would love to hear your thoughts, suggestions, concerns or problems with anything 
                so we can improve! 
                <hr>
            </p>
            <form>
                <div class="row mb-3">
                    <div class="col">
                        <span>Name<span class="text-danger">*</span></span>
                        <input type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <span>Email <span class="text-danger">*</span></span>
                        <input type="email" class="form-control" placeholder="example@gmail.com">
                    </div>
                </div>
                <div class="mb-3">
                    <span>Describe your feedback <span class="text-danger">*</span></span>
                    <textarea class="form-control" rows="3"></textarea>
                </div>
                
                <button type="submit" class="btn btn-success w-100">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
